# Permanent link of posts
permalink: none

# Markdown rendering
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

#redcarpet:
#  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "strikethrough", "superscript", "with_toc_data"]

# Syntax highlighting
highlighter: rouge

# Exclude non website files
exclude: ['.gitignore', 'Gemfile', 'README.md', 'TODO']

# The collections we are going to use for the documentation
collections:
  modules:
    output: true

# Defaults values
defaults:
  - scope:
      path: ""
      type: modules
    values:
      layout: module
